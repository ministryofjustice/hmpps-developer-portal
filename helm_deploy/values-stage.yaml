---
# Per environment values which override defaults in hmpps-developer-portal/values.yaml

generic-service:
  nameOverride: hmpps-developer-portal
  replicaCount: 1

  ingress:
    host: developer-portal-stage.hmpps.service.justice.gov.uk
    tlsSecretName: hmpps-developer-portal-cert

  env:
    INGRESS_URL: "https://developer-portal-stage.hmpps.service.justice.gov.uk"
    SERVICE_CATALOGUE_URL: "https://service-catalogue-stage.hmpps.service.justice.gov.uk"
    NODE_ENV: "development"

  namespace_secrets:
    elasticache-redis:
      REDIS_HOST: "primary_endpoint_address"
      REDIS_AUTH_TOKEN: "auth_token"

generic-prometheus-alerts:
  targetApplication: hmpps-developer-portal
  alertSeverity: hmpps-sre-alerts-nonprod
